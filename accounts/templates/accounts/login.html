{% extends 'base/layout.html' %}
{% load static %}
{% block title %}
Log In
{% endblock %}
{% block content %}
<div class="container text-center col-md-6 offset-md-3">
  <div class="modal modal-sheet position-static d-block p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header p-5 pb-4 border-bottom-0 justify-content-center">
          <h1 class="fw-bold mb-0 fs-2 ">Log in</h1>
        </div>

        <div class="modal-body p-5 pt-0">
          <form class="" method="POST">
            {% csrf_token %}
            <div class="form-floating mb-3">
              <input type="text"  name="username" class="form-control rounded-3" id="floatingInput" placeholder="Username">
              <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" name="password" class="form-control rounded-3" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
            <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Log In</button>
            <hr class="my-4">
            <a href="{% url 'accounts:password_reset' %}">Forget your password?</a>
            <br><br>
            <h2 class="fs-5 fw-bold mb-3">Or use a third-party</h2>
            <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
              <i class="fa-brands fa-google" style="color: #b01c1c;"></i>
              Sign in with Gmail
            </button>
            <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3" type="submit">
              <i class="fa-brands fa-square-facebook" style="color: #206cee;"></i>
              Sign in with Facebook
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <br><br><br>
</div>
{% endblock %}
